<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_new_vid.css">
    <title>Tu Título</title>
</head>

<body>
    <object type="text/html" data="header.html"></object>
    <!-- Nuevo Video Page -->
    <div class="new-video-page">
        <main>
            <h1>Inserte su Video</h1>
            <div class="file-upload-container" id="file-container">
                <div class="file-upload-box" id="file-upload-box">
                    <label for="file-input">
                        <span>+</span>
                    </label>
                    <input type="file" id="file-input" onchange="displayFileDetails()">
                </div>
            </div>
            <div class="breed-input-container">
                <label for="breed">Raza</label>
                <input type="text" id="breed" placeholder="Ingrese la raza">
            </div>
            <div class="checkboxes">
                <label for="gender">Sexo</label>
                <label>
                    <input type="checkbox"> Hembra
                </label>
                <label>
                    <input type="checkbox"> Macho
                </label>
            </div>
            <div class="checkboxes">
                <label for="proof">Tipo de Prueba</label>
                <label>
                    <input type="checkbox"> Condición Original
                </label>
                <label>
                    <input type="checkbox"> Dosis Neurodegenerativa
                </label>
                <label>
                    <input type="checkbox"> Probiotico Aplicado
                </label>
            </div>
            <div class="dosis-input-container">
                <label for="dosis">Dosis</label>
                <input type="text" id="dosis" placeholder="Ingrese la cantidad">
                <input type="text" id="dosis" placeholder="Ingrese el nombre de la dosis aplicada">
            </div>
            <!-- Botones al final de la página -->
            <div class="button-container">
                <button class="back-button" onclick="redirectToAnotherPage()">Atras</button>
                <button class="process-button" onclick="startProcessing()">Procesar Video</button>
            </div>
            <!-- Modal para la barra de carga y el botón de cancelar -->
            <div id="progress-modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="cancelProcessing()">&times;</span>
                    <p>Procesando video... <span id="progress">0%</span> completado</p>
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            <!-- Modal para cuando terminó de procesar el video -->
            <div id="completionModal" class="modal-completed">
                <div class="modal-content-completed">
                    <p>¡La carga ha finalizado!</p>
                    <p>¿Qué quieres hacer a continuación?</p>
                    <button onclick="redirectToResults()">Ver resultados</button>
                    <button onclick="uploadAnotherVideo()">Subir otro video</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script_new_vid.js"></script>
</body>

</html>
